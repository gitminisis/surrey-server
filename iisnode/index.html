<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"MinisisAzure076-10020-stdout-1700608795355.txt","computername":"MinisisAzure076","pid":10020,"type":"stdout","created":1700608795355},{"file":"MinisisAzure076-10032-stdout-1700607990670.txt","computername":"MinisisAzure076","pid":10032,"type":"stdout","created":1700607990670},{"file":"MinisisAzure076-10628-stdout-1700607705074.txt","computername":"MinisisAzure076","pid":10628,"type":"stdout","created":1700607705074},{"file":"MinisisAzure076-11100-stdout-1700666092567.txt","computername":"MinisisAzure076","pid":11100,"type":"stdout","created":1700666092567},{"file":"MinisisAzure076-1140-stderr-1700607863853.txt","computername":"MinisisAzure076","pid":1140,"type":"stderr","created":1700607863853},{"file":"MinisisAzure076-12424-stdout-1700607936371.txt","computername":"MinisisAzure076","pid":12424,"type":"stdout","created":1700607936371},{"file":"MinisisAzure076-12800-stderr-1700607858262.txt","computername":"MinisisAzure076","pid":12800,"type":"stderr","created":1700607858262},{"file":"MinisisAzure076-12900-stderr-1700607862023.txt","computername":"MinisisAzure076","pid":12900,"type":"stderr","created":1700607862023},{"file":"MinisisAzure076-2760-stdout-1700606164407.txt","computername":"MinisisAzure076","pid":2760,"type":"stdout","created":1700606164407},{"file":"MinisisAzure076-4492-stderr-1700607856407.txt","computername":"MinisisAzure076","pid":4492,"type":"stderr","created":1700607856407},{"file":"MinisisAzure076-652-stdout-1700683048555.txt","computername":"MinisisAzure076","pid":652,"type":"stdout","created":1700683048555},{"file":"MinisisAzure076-7644-stderr-1700607862865.txt","computername":"MinisisAzure076","pid":7644,"type":"stderr","created":1700607862865},{"file":"MinisisAzure076-7772-stdout-1700614344664.txt","computername":"MinisisAzure076","pid":7772,"type":"stdout","created":1700614344664},{"file":"MinisisAzure076-8980-stdout-1700612317024.txt","computername":"MinisisAzure076","pid":8980,"type":"stdout","created":1700612317024},{"file":"MinisisAzure076-900-stdout-1700608270770.txt","computername":"MinisisAzure076","pid":900,"type":"stdout","created":1700608270770}];
        var lastUpdated = 1700683049201;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
